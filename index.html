<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        input,
        button {
            padding: 8px;
            margin: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-info {
            flex-grow: 1;
        }

        .remove-btn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
            font-size: 20px;
        }

        .qty-btn {
            padding: 2px 8px;
            margin: 0 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .total {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.2em;
        }

        /* BotÃµes de tema */
        .theme-button {
            cursor: pointer;
            padding: 8px 12px;
            margin-right: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #darkModeToggle {
            background-color: #444;
            color: white;
        }

        #darkModeToggle:hover {
            background-color: #222;
        }

        #pinkModeToggle {
            background-color: #ff69b4;
            color: white;
        }

        #pinkModeToggle:hover {
            background-color: #ff1493;
        }

        /* Tema escuro */
        body.dark {
            background-color: #121212;
            color: #eee;
        }

        body.dark input,
        body.dark button {
            background-color: #222;
            color: #eee;
            border: 1px solid #555;
        }

        body.dark li {
            border-bottom: 1px solid #444;
        }

        body.dark .remove-btn {
            color: #ff6666;
        }

        body.dark #darkModeToggle {
            background-color: #eee;
            color: #121212;
        }

        body.dark #darkModeToggle:hover {
            background-color: #ccc;
        }

        body.pink {
            background-color: #ffe4ec;
            color: #800040;
        }

        body.pink input,
        body.pink button {
            background-color: #fff0f5;
            color: #800040;
            border: 1px solid #cc6699;
        }

        body.pink li {
            border-bottom: 1px solid #cc6699;
        }

        body.pink .remove-btn {
            color: #cc0033;
        }

        body.pink #pinkModeToggle {
            background-color: #fff;
            color: #cc0066;
        }

        body.pink #pinkModeToggle:hover {
            background-color: #fdd;
        }
    </style>
</head>

<body>

    <button id="darkModeToggle" class="theme-button">ðŸŒ™ Modo Escuro</button>
    <button id="pinkModeToggle" class="theme-button">ðŸŒ¸ Tema Rosa</button>

    <h1>ðŸ›’ Lista de Compras</h1>

    <input type="text" id="itemName" placeholder="Nome do item" />
    <input type="number" id="itemQty" placeholder="Qtd" min="1" />
    <input type="number" id="itemPrice" placeholder="PreÃ§o R$" min="0" step="0.01" />
    <button id="addItemBtn">Adicionar</button>

    <ul id="itemList"></ul>
    <div class="total" id="totalDisplay">Total: R$ 0.00</div>

    <script>
        const itemName = document.getElementById('itemName');
        const itemQty = document.getElementById('itemQty');
        const itemPrice = document.getElementById('itemPrice');
        const addItemBtn = document.getElementById('addItemBtn');
        const itemList = document.getElementById('itemList');
        const totalDisplay = document.getElementById('totalDisplay');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const pinkModeToggle = document.getElementById('pinkModeToggle');

        function loadItems() {
            const items = JSON.parse(localStorage.getItem('shoppingList')) || [];
            itemList.innerHTML = '';
            let total = 0;

            items.forEach((item, index) => {
                const li = document.createElement('li');
                const subtotal = item.quantidade * item.preco;
                total += subtotal;

                li.innerHTML = `
          <div class="item-info">
            <strong>${item.nome}</strong> - 
            Qtd: 
            <button class="qty-btn" onclick="updateQty(${index}, -1)">âˆ’</button>
            <span id="qty-${index}">${item.quantidade}</span>
            <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button> - 
            PreÃ§o: R$ ${item.preco.toFixed(2)} 
            (<em>Subtotal: R$ ${subtotal.toFixed(2)}</em>)
          </div>
        `;

                const removeBtn = document.createElement('span');
                removeBtn.textContent = 'âŒ';
                removeBtn.classList.add('remove-btn');
                removeBtn.addEventListener('click', () => removeItem(index));
                li.appendChild(removeBtn);

                itemList.appendChild(li);
            });

            totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function addItem() {
            const nome = itemName.value.trim();
            const quantidade = parseInt(itemQty.value);
            const preco = parseFloat(itemPrice.value);

            if (!nome || isNaN(quantidade) || quantidade < 1 || isNaN(preco) || preco < 0) {
                alert('Preencha todos os campos corretamente.');
                return;
            }

            const newItem = { nome, quantidade, preco };
            const items = JSON.parse(localStorage.getItem('shoppingList')) || [];
            items.push(newItem);
            localStorage.setItem('shoppingList', JSON.stringify(items));

            itemName.value = '';
            itemQty.value = '';
            itemPrice.value = '';

            loadItems();
        }

        function removeItem(index) {
            const items = JSON.parse(localStorage.getItem('shoppingList')) || [];
            items.splice(index, 1);
            localStorage.setItem('shoppingList', JSON.stringify(items));
            loadItems();
        }

        function updateQty(index, change) {
            const items = JSON.parse(localStorage.getItem('shoppingList')) || [];
            const item = items[index];

            item.quantidade += change;
            if (item.quantidade < 1) item.quantidade = 1;

            localStorage.setItem('shoppingList', JSON.stringify(items));
            loadItems();
        }

        // Alternar entre temas
        function applyTheme(theme) {
            document.body.classList.remove('dark', 'pink');
            if (theme === 'dark') {
                document.body.classList.add('dark');
                darkModeToggle.textContent = 'â˜€ï¸ Modo Claro';
                pinkModeToggle.textContent = 'ðŸŒ¸ Tema Rosa';
            } else if (theme === 'pink') {
                document.body.classList.add('pink');
                darkModeToggle.textContent = 'ðŸŒ™ Modo Escuro';
                pinkModeToggle.textContent = 'ðŸŒ¼ Tema Claro';
            } else {
                darkModeToggle.textContent = 'ðŸŒ™ Modo Escuro';
                pinkModeToggle.textContent = 'ðŸŒ¸ Tema Rosa';
            }
            localStorage.setItem('theme', theme);
        }


        darkModeToggle.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(currentTheme);
        });

        pinkModeToggle.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('pink') ? 'light' : 'pink';
            applyTheme(currentTheme);
        });

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        }

        addItemBtn.addEventListener('click', addItem);

        [itemName, itemQty, itemPrice].forEach(input => {
            input.addEventListener('keypress', e => {
                if (e.key === 'Enter') addItem();
            });
        });

        window.addEventListener('load', () => {
            loadItems();
            loadTheme();
        });

        // Tornar funÃ§Ãµes acessÃ­veis globalmente
        window.updateQty = updateQty;
        window.removeItem = removeItem;
    </script>

</body>

</html>
